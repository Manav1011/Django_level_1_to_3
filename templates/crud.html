<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'crud.css' %}">
    <title>CRUD</title>
</head>
<body>
    <h1>This is example of CRUD app</h1>
    <div class="container ">
        <table class="ta" >
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th colspan="3">Action</th>
            </tr>
            {%for i in info%}
            <tr>
                <th>{{i.name}}</th>
                <th>{{i.age}}</th>
                <th>{{i.gender}}</th>
                <th> <a href="model_form"> Insert</a></th>
                <th> <a href="update?id={{i.id}}"> Update</a></th>
                <th><a href="delete?id={{i.id}}"> Delete</a></th>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
