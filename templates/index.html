<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'crudapp.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>{{page}}</h1>
    <h1>{{request}}</h1>
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        {%for i in form%}
        <tr>
            <h1>
               
                <td> {{i.name}}</td>
                <td> {{i.age}}</td>
                <td> {{i.gender}}</td>
        
            </h1>
        </tr>
        {%endfor%}
        </table>
        <a href="{% url 'crudapp:crud' %}"><button >CRUD</button></a>
</body>
</html>
