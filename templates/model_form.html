<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the example of model form</h1>
    <h1>{{page}}</h1>
    <h1>{{request}}</h1>
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        {%for i in form%}
        <tr>
            <h1>
               
                <td> {{i.name}}</td>
                <td> {{i.age}}</td>
                <td> {{i.gender}}</td>
        
            </h1>
        </tr>
        {%endfor%}
        </table>
    <div class="container">
        <form action="" method="post">
            {{modelform.as_p}}
            {%csrf_token%}
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
